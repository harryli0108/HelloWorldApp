name: Trigger auto deployment for test-app-2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ test-branch ]
    paths:
    - '**'
    - '.github/workflows/test-app-2-AutoDeployTrigger-6c11be53-5c4e-4a0b-85ba-3e11671c2d05.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTAPP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTAPP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTAPP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TESTAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTAPP2_REGISTRY_PASSWORD }}
          containerAppName: test-app-2
          resourceGroup: gh-builder-test-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


