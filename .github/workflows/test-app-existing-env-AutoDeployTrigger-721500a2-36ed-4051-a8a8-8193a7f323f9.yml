name: Trigger auto deployment for test-app-existing-env

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ test-branch ]
    paths:
    - '**'
    - '.github/workflows/test-app-existing-env-AutoDeployTrigger-721500a2-36ed-4051-a8a8-8193a7f323f9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTAPPEXISTINGENV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTAPPEXISTINGENV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTAPPEXISTINGENV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TESTAPPEXISTINGENV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTAPPEXISTINGENV_REGISTRY_PASSWORD }}
          containerAppName: test-app-existing-env
          resourceGroup: PatcherTestRg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


